<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Pusher Platform example</title>
  </head>
  <body>
    <h1>Pusher Platform example</h1>
    <p>
      Open the JavaScript console!
    </p>
    <script src="./target/pusher-platform.js"></script>
    <script>
      var baseClient = new PusherPlatform.BaseClient({
        cluster: "js.pusher.com" // This should be updated ...
      });
      baseClient.request({ method: "GET", path: "/3.2/pusher.min.js" })
        .then((response) => console.log("Response:", response))
        .catch((err) => console.error("Error:", err));
    </script>
  </body>
</html>
